<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Фон -->
  <rect width="400" height="250" fill="#f8f9fa"/>
  
  <!-- Заголовок -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Динамика посещаемости сайта</text>
  
  <!-- Ось Y -->
  <line x1="50" y1="50" x2="50" y2="200" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Ось X -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- График роста -->
  <polyline points="70,180 120,160 170,140 220,120 270,100 320,80" 
            fill="none" 
            stroke="#3b82f6" 
            stroke-width="3"/>
  
  <!-- Точки на графике -->
  <circle cx="70" cy="180" r="4" fill="#3b82f6"/>
  <circle cx="120" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="170" cy="140" r="4" fill="#3b82f6"/>
  <circle cx="220" cy="120" r="4" fill="#3b82f6"/>
  <circle cx="270" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="320" cy="80" r="4" fill="#3b82f6"/>
  
  <!-- Подписи осей -->
  <text x="30" y="55" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">140k</text>
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">120k</text>
  <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">100k</text>
  <text x="30" y="115" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">80k</text>
  <text x="30" y="135" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">60k</text>
  <text x="30" y="155" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">40k</text>
  <text x="30" y="175" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">20k</text>
  
  <!-- Подписи месяцев -->
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Янв</text>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Фев</text>
  <text x="170" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Мар</text>
  <text x="220" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Апр</text>
  <text x="270" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Май</text>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Июн</text>
  
  <!-- Заглушка -->
  <rect x="150" y="80" width="100" height="40" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,5" rx="4"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6">Заглушка</text>
</svg>




